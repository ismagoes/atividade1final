<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Atividade 1 - Contador</title>
</head>
<body>
    <script>
       let Num = parseFloat(prompt("Digite a quantidade de números:"));

let Count = 0;
for (i = 1; i <= Num; i++) {
    Count++;
}

document.write("Existem "+ Count +" números inteiros entre 1 e "+ Num);
    </script>
</body>
</html>
